<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copify - copy spotify playlists from one account to another</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a id='auth-link'>First, log in with the spotify account you want to copy your playlist to</a>
    <div id="outer">
        <div id="input-container">
            <input id='playlist' type="text" placeholder="Playlist URL">
            <button id="copy" disabled>Copy</button>
        </div>
        <iframe id="embed" src="" width="300" height="200" frameborder="0" allowtransparency="true"
            allow="encrypted-media"></iframe>
        <p id="error-msg">Something went wrong. Try reloading the page or double checking your code</p>
    </div>
    <script src='app.js'></script>
</body>

</html>
