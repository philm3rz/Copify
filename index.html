<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copify - copy spotify playlists from one account to another</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a id='auth-link'>First, log in with the spotify account you want to copy your playlist to</a>
    <div id="input-container">
        <input id='playlist' type="text" placeholder="Playlist URL">
        <button id="copy">Copy</button>
    </div>
    <script src='app.js'></script>
</body>

</html>
